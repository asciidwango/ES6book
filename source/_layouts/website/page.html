{% extends template.self %} {% block head %} {{ super() }}
<meta name="google-site-verification" content="bMotEbgYwkzA3k4PkuyK_NUdz0bKh-Phz0oUwNmRSVo" />
<meta name="theme-color" content="#FFFFFF">
<script type="text/javascript" src="./main.js"></script>
<link rel="manifest" href="./manifest.json" />
<style>
    /*
    Disable antialias
    */

    * {
        -webkit-font-smoothing: initial!important
    }

    body {
        text-rendering: initial!important;
        font-smoothing: initial!important;
    }

    /* DocSearch
        https://blog.uilicious.com/gitbook-made-better-with-algolia-docsearch-ff1b909ddb0b
    */

    .book-summary {
        overflow-y: inherit;
    }

    nav[role="navigation"],
    .summary {
        height: 100%;
    }

    .summary {
        overflow-y: auto;
    }

    /* deny access chapter */

    .summary li.chapter>span {
        cursor: not-allowed;
        opacity: .3;
    }

    /* console ui */

    .mirror-console-attach-button-wrapper {
        margin-top: -1.275em;
        margin-bottom: 1.275em
    }

    .mirror-console-wrapper {
        margin-top: 1.275em;
        margin-bottom: 1.275em
    }
</style>
{% endblock %}
