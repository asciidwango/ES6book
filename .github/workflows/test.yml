name: test
on: [push, pull_request]
env:
  CI: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['12', '10']
    name: Node.js ${{ matrix.node_version }}
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}
      - run: npm install
      - run: npm run test:ci
  e2e:
    runs-on: ubuntu-latest
    name: Node 12
    steps:
      - uses: actions/checkout@v1
      - name: Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install
      - run: npm run e2e
